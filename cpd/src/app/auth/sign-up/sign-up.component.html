<form class="sign-up-form" [formGroup]="signUpFormGroup">
    <h1 class="full-width text-center">Реєстрація</h1>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
        <mat-error>Email не вірний, приклад: example&#64;gmail.com</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Пароль</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password">
        <button class="mat-icon-button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>Пароль занадто короткий!</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Ім'я</mat-label>
        <input type="text" matInput formControlName="firstName">
        <mat-error>Введіть Ім'я</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Прізвище</mat-label>
        <input type="text" matInput formControlName="lastName">
        <mat-error>Введіть Прізвище</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width form-field-with-hint">
        <mat-label>Дата народження:</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button class="full-width" mat-raised-button color="primary">Зареєструватися</button>
</form>
